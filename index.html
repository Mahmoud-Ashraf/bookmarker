<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Book Marker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <header class="text-secondary text-center py-3 border-bottom border-secondary">
                <h1>Bookmarker</h1>
            </header>

            <div class="bookmark p-3 my-5 text-center bg-light border border-secondary">
                <h2 class="text-secondary py-3 text-center">Bookmark Your Website</h2>
                <div class="form-group mx-auto text-center w-75">
                    <label class="text-secondary" for="site-name">Website Name</label>
                    <input type="text" class="form-control" id="site-name" placeholder="Ex. Google, Yahoo, ...">
                </div>
                <div class="form-group mx-auto text-center w-75">
                    <label class="text-secondary" for="site-url">Website URL</label>
                    <input type="text" class="form-control" id="site-url" placeholder="https://www.website.com">
                </div>
                <h4 id="alert" class="text-center my-3 py-3 text-light w-75 mx-auto"></h4>
                <a href="#" onclick="bookmarkSite()" class="btn btn-outline-info my-3">Add To Bookmark</a>
            </div>

            <table class="table mx-auto table-striped table-bordered w-75">
                <thead class="thead-dark">
                    <tr>
                        <th>#</th>
                        <th>Website Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="sites-table-content">
                    
                </tbody>
            </table>

            <footer class="border-top border-secondary py-3 mt-5">
                <p class="text-muted text-center">All Rights Reserved For Bookmarker 2019</p>
            </footer>
        </div>
    </div>
</body>
</html>
